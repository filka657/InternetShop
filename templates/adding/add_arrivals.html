{% extends 'pattern.html' %}

{% block body %}
<h1>Добавление новой поставки
	<div class="rectangle text_center_middle"><a href="javascript:history.back()">Назад</a></div>
</h1>
<div>
	<form action="/arrivals/adding" method="post">
		<select name="stuff" id="stuff" placeholder="Товар">
			<option disabled>Товар</option>
			{% for el in data %}
				<optgroup label="{{el.category}}">
					{% for i in el.stuff%}
					<option value="{{i.key}}">{{i.value}}</option>
					{% endfor %}
				</optgroup>
			{% endfor %}
		</select> <div class="rectangle text_center_middle"><a href="/stuff/adding">Добавить товар</a></div><br>
		<input type="text" class="text_area" name="quentity" id="quentity" placeholder="Количество" required><br>
		<select name="producers" id="producers" placeholder="Производитель">
			<option disabled>Производитель</option>
			{% for el in info_producers %}
				<option value="{{el.id_producers}}">{{el.name_producers}}</option>
			{% endfor %}
		</select><div class="rectangle text_center_middle"><a href="/producers/adding">Добавить производителя</a></div><br>
		<select name="storage" id="storage" placeholder="Склад">
			<option disabled>Склад</option>
			{% for el in info_storages %}
				<option value="{{el.id_storages}}">{{el.name_storages}}</option>
			{% endfor %}
		</select><br>
		<input type="text" class="text_area" name="invoice" id="invoice" placeholder="Накладная" required><br>
		<input type="text" class="text_area" name="check" id="check" placeholder="Счет" required><br>
		<input type="submit" class="botton" value="Ввод">
	</form>
</div>
{% endblock %}
